<div class="col-lg-12 col-md-12 col-sm-12">
  <form [formGroup]="StudentDetailForm">
    <div class="card-wrapper">
      <label style="font-weight: bold;">Ninth Class Student Form</label>
      <div class="row mt-2">
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div class="form-group">
            <label> Name</label>
            <span class="astrik">*</span>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Name"
              formControlName="Name"
            />
            <div class="error-container pt-1">
              <small
                *ngIf="
                  StudentDetailForm.get('Name')?.hasError('required') &&
                  StudentDetailForm.get('Name')?.touched
                "
                class="input-error"
              >
                Name is Required
              </small>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div class="form-group">
            <label>Date of Birth</label>
            <span class="astrik">*</span>
            <input
              type="date"
              class="form-control"
              placeholder="Date of Birth"
              formControlName="Date_of_Birth"
            />
            <div class="error-container pt-1">
              <small
                *ngIf="
                  StudentDetailForm.get('Date_of_Birth')?.hasError(
                    'required'
                  ) && StudentDetailForm.get('Date_of_Birth')?.touched
                "
                class="input-error"
              >
                Date_of_Birth is Required
              </small>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div class="form-group">
            <label for="genderDropdown">Gender</label>
            <span class="astrik"> *</span>
            <p-dropdown
              [style]="{ width: '100%' }"
              [options]="genderList"
              [filter]="true"
              optionLabel="GenderName"
              optionValue="GenderCode"
              formControlName="GenderCode"
              filterBy="GenderName"
              [panelStyle]="{ overflow: 'auto' }"
              [showClear]="true"
              appendTo="body"
              placeholder="Select Gender"
              inputId="genderDropdown"
            ></p-dropdown>
            <div class="error-container pt-1">
              <small
                *ngIf="
                  StudentDetailForm.get('GenderCode')?.hasError('required') &&
                  StudentDetailForm.get('GenderCode')?.touched
                "
                class="input-error"
              >
                Gender is Required
              </small>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div class="form-group">
            <label>Contact_Number</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Contact_Number"
              formControlName="Contact_Number"
            />
            <div class="error-container pt-1">
              <small
                *ngIf="
                  StudentDetailForm.get('Contact_Number')?.hasError(
                    'required'
                  ) && StudentDetailForm.get('Contact_Number')?.touched
                "
                class="input-error"
              >
                Contact_Number is Required
              </small>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div class="form-group">
            <label>Email</label>
            <!-- <span class="astrik">*</span> -->
            <input
              type="text"
              class="form-control"
              placeholder="Enter Email"
              formControlName="Email"
            />
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div class="form-group">
            <label>Address</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Address"
              formControlName="Address"
            />
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div class="form-group">
            <label>Father_Name</label>
            <span class="astrik">*</span>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Father_Name"
              formControlName="Father_Name"
            />
            <div class="error-container pt-1">
              <small
                *ngIf="
                  StudentDetailForm.get('Father_Name')?.hasError('required') &&
                  StudentDetailForm.get('Father_Name')?.touched
                "
                class="input-error"
              >
                Father_Name is Required
              </small>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div class="form-group">
            <label>Father_Occupation</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Father_Occupation"
              formControlName="Father_Occupation"
            />
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div class="form-group">
            <label>Mother_Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Mother_Name"
              formControlName="Mother_Name"
            />
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div class="form-group">
            <label>Mother_Occupation</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Mother_Occupation"
              formControlName="Mother_Occupation"
            />
          </div>
        </div>
        <div class="col-lg-2 col-md-6 col-sm-12">
          <div class="form-group">
            <div class="d-flex align-items-center gap-3 checkbox">
              <input
                label="IsActive"
                type="checkbox"
                formControlName="IsActive"
              />
              <label for="IsActive">Active</label>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="d-flex align-items-center gap-2 btnend">
          <ng-container>
            <div class="buttons-wrapper mx-1 d-flex align-items-center gap-2">
              <button
                type="submit"
                id="btnsave"
                Class="btn-save"
                [disabled]="isUpdate || !isSave"
                (click)="addorUpdate()"
              >
                Save
              </button>
              <button
                type="submit"
                id="btnupdate"
                class="btn-update"
                [disabled]="!isUpdate"
                (click)="addorUpdate()"
              >
                Update
              </button>
              <button
                type="button"
                id="btnRefresh"
                Class="btn-save"
                (click)="refresh()"
              >
                Refresh
              </button>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </form>
</div>
