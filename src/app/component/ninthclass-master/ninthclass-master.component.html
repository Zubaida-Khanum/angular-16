<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="card-wrapper">
        <p-toolbar>
          <!-- <ng-template pTemplate="left"> -->
            
            <button
              pButton
              pRipple
              label="Add New"
              icon="pi pi-plus-circle one"
              class="btn-save"
              (click)="onAddNew()"
              style="margin-right: 4px"
            ></button>
            
          <!-- </ng-template> -->
          <ng-template pTemplate="right">
            <button
              pButton
              pRipple
              label=""
              icon="pi pi-filter-slash"
              class="btn-save mx-1"
            ></button>
            <button
              pButton
              pRipple
              label=""
              icon="pi pi-filter-fill"
              class="btn-save"
            ></button>
          </ng-template>
        </p-toolbar>
  
        <div class="col-lg-12 col-md-12 mt-3">
          <div class="table-responsive card-wrapper custom-table">
            <table
              class="table table-striped table-borderless"
              *ngIf="!isLoadingData"
            >
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Date_of_Birth</th>
                  <th scope="col">GenderCode</th>
                  <th scope="col">Contact_Number</th>
                  <th scope="col">Email</th>
                  <th scope="col">Address</th>
                  <th scope="col">Father_Name</th>
                  <th scope="col">IsActive</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  *ngFor="let item of StudentList; let odd = odd"
                  [ngClass]="{ 'odd-row': odd }"
                >
                  <td>{{ item.Name }}</td>
                  <td>{{ item.Date_of_Birth | date }}</td>
                  <td>{{ item.GenderCode }}</td>
                  <td>{{ item.Contact_Number }}</td>
                  <td>{{ item.Email }}</td>
                  <td>{{ item.Address }}</td>
                  <td>{{ item.Father_Name }}</td>
                  <td>
                    <span
                      [class]="
                        item.IsActive == true ? 'success-badge' : 'danger-badge'
                      "
                      >{{ item.IsActive | yesNo }}</span
                    >
                  </td>
                  <td>
                    <div class="dropdown">
                      <button
                        class="three-dots"
                        type="button"
                        id="table-action-menu"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        <i class="pi pi-ellipsis-v"></i>
                      </button>
                      <ul
                        class="dropdown-menu"
                        aria-labelledby="table-action-menu"
                      >
                        <li>
                          <a
                            class="dropdown-item edit cursor-hover cursor-pointer"
                            (click)="getStudents(item.Student_ID)"
                            >Edit</a
                          >
                        </li>
                        <li>
                          <a
                            class="dropdown-item delete cursor-hover cursor-pointer"
                           (click)="deleteStudent(item.Student_ID)"
                            >Delete</a
                          >
                        </li>
                      </ul>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
