<div class="col-lg-12 col-md-12 col-sm-12">
  <form [formGroup]="StudentFeesForm">
    <div class="card-wrapper">
      <div class="row mt-2">
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div class="form-group">
            <label for="classDropdown">Classes</label>
            <span class="astrik"> *</span>
            <p-dropdown
              [style]="{ width: '100%' }"
              [options]="classeslist"
              [filter]="true"
              optionLabel="Class_Name"
              optionValue="Class_ID"
              formControlName="Class_ID"
              filterBy="Class_Name"
              [panelStyle]="{ overflow: 'auto' }"
              [showClear]="true"
              appendTo="body"
              placeholder="Select Class"
              inputId="classDropdown"
              (onChange)="onClassChange($event)"
            ></p-dropdown>
            <div class="error-container pt-1">
              <small
                *ngIf="
                  StudentFeesForm.get('Class_ID')?.hasError('required') &&
                  StudentFeesForm.get('Class_ID')?.touched
                "
                class="input-error"
              >
                Class is Required
              </small>
            </div>
          </div>
        </div>

        <div class="col-lg-3 col-md-6 col-sm-12">
          <div class="form-group">
            <label for="studentDropdown">Students</label>
            <span class="astrik"> *</span>
            <p-dropdown
              [style]="{ width: '100%' }"
              [options]="studentlist"
              [filter]="true"
              optionLabel="Name"
              optionValue="Student_ID"
              formControlName="Student_ID"
              filterBy="Name"
              [panelStyle]="{ overflow: 'auto' }"
              [showClear]="true"
              appendTo="body"
              placeholder="Select Student"
              inputId="studentDropdown"
            ></p-dropdown>
            <div class="error-container pt-1">
              <small
                *ngIf="
                  StudentFeesForm.get('Student_ID')?.hasError('required') &&
                  StudentFeesForm.get('Student_ID')?.touched
                "
                class="input-error"
              >
                Student is Required
              </small>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div class="form-group">
            <label>Fees Description</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Fees Description"
              formControlName="FeeDescription"
            />
            <!-- <div class="error-container pt-1">
              <small
                *ngIf="
                  StudentFeesForm.get('Contact_Number')?.hasError('required') &&
                  StudentFeesForm.get('Contact_Number')?.touched
                "
                class="input-error"
              >
                Contact_Number is Required
              </small>
            </div> -->
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div class="form-group">
            <label>Amount</label>
            <span class="astrik">*</span>
            <input
              type="number"
              class="form-control"
              placeholder="Enter Amount"
              formControlName="Amount"
            />
            <div class="error-container pt-1">
              <small
                *ngIf="
                  StudentFeesForm.get('Amount')?.hasError('required') &&
                  StudentFeesForm.get('Amount')?.touched
                "
                class="input-error"
              >
                Amount is Required
              </small>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div class="form-group">
            <label>Paid Amount</label>
            <span class="astrik">*</span>
            <input
              type="number"
              class="form-control"
              placeholder="Enter Paid Amount"
              formControlName="AmountPaid"
            />
            <div class="error-container pt-1">
              <small
                *ngIf="
                  StudentFeesForm.get('AmountPaid')?.hasError('required') &&
                  StudentFeesForm.get('AmountPaid')?.touched
                "
                class="input-error"
              >
                Amount Paid is Required
              </small>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div class="form-group">
            <label>Paid Date </label>
            <span class="astrik">*</span>
            <input
              type="date"
              class="form-control"
              placeholder="Payment Date"
              formControlName="PaymentDate"
            />
            <div class="error-container pt-1">
              <small
                *ngIf="
                  StudentFeesForm.get('PaymentDate')?.hasError('required') &&
                  StudentFeesForm.get('PaymentDate')?.touched
                "
                class="input-error"
              >
                Payment Date is Required
              </small>
            </div>
          </div>
        </div>
        <div class="col-lg-2 col-md-6 col-sm-12">
          <div class="form-group">
            <div class="d-flex align-items-center gap-3 checkbox">
              <input
                label="IsActive"
                type="checkbox"
                formControlName="IsActive"
              />
              <label for="IsActive">Active</label>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="d-flex align-items-center gap-2 btnend">
          <ng-container>
            <div class="buttons-wrapper mx-1 d-flex align-items-center gap-2">
              <button
                type="submit"
                id="btnsave"
                Class="btn-save"
                [disabled]="isUpdate || !isSave"
                (click)="addorUpdate()"
              >
                Save
              </button>
              <button type="submit" id="btnupdate" class="btn-update">
                Update
              </button>
              <button type="button" id="btnRefresh" Class="btn-save">
                Refresh
              </button>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </form>
</div>
